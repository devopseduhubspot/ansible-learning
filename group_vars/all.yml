# Variables for Lab 10 - EC2 with Nginx deployment

# AWS Configuration
aws_region: us-east-1
instance_type: t3.micro
key_name: ansible-lab-key  # CHANGE THIS to your actual key pair name

# Security Group Configuration
security_group_name: ansible-nginx-sg
allowed_ssh_cidr: 0.0.0.0/0  # CHANGE THIS to your IP address for better security (e.g., "203.0.113.0/24")

# Instance Configuration
instance_name: ansible-nginx-server

# AMI IDs by region (Amazon Linux 2023)
ami_ids:
