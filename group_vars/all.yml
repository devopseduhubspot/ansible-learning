  us-west-2: ami-0aff18ec83b712f05
  eu-west-1: ami-0d940f23d527c3ab1
  ap-south-1: ami-0f58b397bc5c1f2e8

# Website Configuration
website_title: "Ansible Lab 10 - EC2 Nginx Deployment"
